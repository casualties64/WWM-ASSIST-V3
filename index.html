    <!-- Critical Error Logger -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        // Only log if the React app hasn't taken over (check for a known element)
        if (!document.getElementById('root') || document.getElementById('root').innerHTML.includes('Loading App Resources')) {
            var box = document.createElement('div');
            box.style.position = 'fixed';
            box.style.top = '0';
            box.style.left = '0';
            box.style.width = '100%';
            box.style.backgroundColor = 'red';
            box.style.color = 'white';
            box.style.padding = '20px';
            box.style.zIndex = '999999';
            box.style.whiteSpace = 'pre-wrap';
            box.innerText = 'CRITICAL STARTUP ERROR:\n' + msg;
            document.body.appendChild(box);
        }
        return false;
      };
    </script>
